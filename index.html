<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahad Pest Control</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">

    <style>
        /* Custom CSS styles */
        body {
            background-color: lightblue;
            margin: 0;
            overflow-x: hidden;
            font-family: 'Times New Roman', Times, serif;
        }

        .header {
            background-image: url(bgimg.jpg);
            color: #3951c6;
            font-weight: 1000;
            font-size: xx-large;
            text-align: center;
            padding: 45px 0;
        }

        .intro {
            text-align: center;
            animation: fadeInUp 1.5s ease-in-out;
            padding: 15px 0;
        }

        .image-grid {
            margin-top: 2px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-card {
            background-color: #fff;
          
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 20px 10px;
            padding: 20px;
            max-width: calc(100% - 20px);
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .image-card img {
            max-width: 100%;
            height: auto;
        }

        .contact-info {
            background-color: #fff;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .contact-info i {
            font-size: 24px;
            margin-right: 10px;
        }

        .contact-info p {
            font-size: 18px;
            margin-bottom: 0;
        }

        @media (min-width: 768px) {
            /* Adjust styles for desktop screens */
            .header {
                font-size: xx-large;
                padding: 45px 0;
            }

            .image-card {
                max-width: calc(33.33% - 20px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(40px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <span style="background-color: rgb(182, 230, 244);"><b>Ahad Pest Control</b></span>
    </div>

    <div class="container">
        <div class="intro">
            <h2><b>WELCOME TO AHAD PEST CONTROL SERVICES</b></h2>
            <P>Reach out to us at</P>
            <div class="contact-info">
                <p><i class="fas fa-map-marker-alt"></i> At post harkul Budruk,<br> Taluka = Kankavli, District = Sindhudurg,<br> Pincode = 416602 </p><br>
                <p><i class="fas fa-envelope"></i><a href="mailto:ahadpestcontrolservices@gmail.com">ahadpestcontrolservices@gmail.com</a></p><br>
                <p><i class="fas fa-phone"></i><a href="tel:9821657619">9821657619</a> / <a href = "tel:8626066458">8626066458</a> </p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="image-grid row">
            <!-- Service Image Card 1 -->
            <div class="image-card col-md-4 col-sm-12">
                <img src="image1.jpg" alt="Service 1" style="margin-bottom: 15px;">
                <img src="image 2.png" style="width: 165px;" alt="Service 4">
            </div>

            <!-- Service Image Card 2 -->
            <div class="image-card col-md-4 col-sm-12">
                <img src="image 3.jpg" alt="Service 2">
                <img src="image 4.jpeg" alt="Service 4">
            </div>

            <!-- Service Image Card 3 -->
            <div class="image-card col-md-4 col-sm-12">
                <img src="image 5.jpg" alt="Service 3">
            </div>
        </div>
    </div>


</body>
</html>
